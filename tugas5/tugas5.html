<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Modern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

    <h2 class="text-center mb-5">ðŸ›’ Toko Digital Kreatif</h2>

    <div class="filter-section mb-5">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label small text-muted">Cari Nama Produk</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Cari Produk...">
            </div>

            <div class="col-md-4">
                <label class="form-label small text-muted">Pilih Kategori</label>
                <select id="categoryFilter" class="form-select">
                    <option value="all">Semua Kategori</option>
                    <option value="Elektronik">Elektronik</option>
                    <option value="Fashion">Fashion</option>
                    <option value="ATK">ATK</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label small text-muted">Urutkan Berdasarkan</label>
                <select id="priceSort" class="form-select">
                    <option value="default">Terbaru</option>
                    <option value="asc">Harga: Murah ke Mahal</option>
                    <option value="desc">Harga: Mahal ke Murah</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row" id="productList"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let keranjang = [];

function tambahKeKeranjang(namaProduk) {
    const produk = products.find(p => p.nama === namaProduk);
    keranjang.push(produk);
    alert(`${namaProduk} telah ditambahkan ke keranjang! Total item: ${keranjang.length}`);
}
    const products = [
        { nama: "Laptop Asus", harga: 8500000, deskripsi: "Laptop ringan dan cepat untuk produktivitas.", gambar: "https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?w=400", kategori: "Elektronik" },
        { nama: "Mouse Wireless", harga: 150000, deskripsi: "Mouse ergonomis tanpa kabel.", gambar: "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=400", kategori: "Elektronik" },
        { nama: "Kaos Polos", harga: 75000, deskripsi: "Bahan katun premium, sangat nyaman.", gambar: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400", kategori: "Fashion" },
        { nama: "Buku Tulis", harga: 12000, deskripsi: "Kertas putih halus, isi 40 lembar.", gambar: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?w=400", kategori: "ATK" },
        { nama: "Pulpen Gel", harga: 5000, deskripsi: "Tinta hitam pekat dan cepat kering.", gambar: "https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//catalog-image/89/MTA-132145415/zuixua_zuixua_pulpen_gel_-_pen_gel_new_jell_pulpen_0-4mm_isi_12_warna_hitam_full10_tpqn08nc.jpg", kategori: "ATK" }
    ];

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const priceSort = document.getElementById("priceSort");

    function formatRupiah(angka) {
        return "Rp " + angka.toLocaleString("id-ID");
    }

    function tampilkanProduk(data) {
        productList.innerHTML = "";
        if (data.length === 0) {
            productList.innerHTML = "<div class='text-center py-5'><img src='https://cdn-icons-png.flaticon.com/512/6134/6134065.png' width='100' class='mb-3'><p class='text-muted'>Maaf, produk tidak ditemukan</p></div>";
            return;
        }

        data.forEach(produk => {
            productList.innerHTML += `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <img src="${produk.gambar}" class="card-img-top" alt="${produk.nama}">
                        <div class="card-body">
                            <div class="mb-2">
                                <span class="badge bg-light text-primary border border-primary">${produk.kategori}</span>
                            </div>
                            <h5 class="card-title">${produk.nama}</h5>
                            <p class="card-text text-muted small">${produk.deskripsi}</p>
                        </div>
                        <div class="card-footer bg-white border-top-0 pb-3 d-flex justify-content-between align-items-center">
                            <span class="price-text">${formatRupiah(produk.harga)}</span>
                           <button onclick="tambahKeKeranjang('${produk.nama}')" class="btn btn-buy text-white btn-sm">Beli</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function filterProduk() {
        let hasil = [...products];
        const keyword = searchInput.value.toLowerCase();
        const kategori = categoryFilter.value;
        const sortHarga = priceSort.value;

        if (keyword) {
            hasil = hasil.filter(p => p.nama.toLowerCase().includes(keyword));
        }
        if (kategori !== "all") {
            hasil = hasil.filter(p => p.kategori === kategori);
        }
        if (sortHarga === "asc") {
            hasil.sort((a, b) => a.harga - b.harga);
        } else if (sortHarga === "desc") {
            hasil.sort((a, b) => b.harga - a.harga);
        }
        tampilkanProduk(hasil);
    }

    searchInput.addEventListener("input", filterProduk);
    categoryFilter.addEventListener("change", filterProduk);
    priceSort.addEventListener("change", filterProduk);

    tampilkanProduk(products);
</script>

</body>
</html>
